    <!-- Local Attractions json file data pull start -->

    <script>
      // Step 1: Retrieve data from the JSON file
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          // Step 2: Parse JSON data into a JavaScript object
          let attractions = JSON.parse(this.responseText);
          attractions = attractions.data;

          // Step 3: Loop through the object and create HTML elements
          var attractionList =
            document.getElementsByClassName("attraction-list")[0];
          for (let i = 0; i < attractions.length; i++) {
            let attraction = attractions[i];
            let attractionDiv = document.createElement("div");
            attractionDiv.classList.add("attraction-item");
            attractionDiv.innerHTML = `
        <img src="images/fireworks.jpeg" alt="attraction-img" class="attr-img" />
          <div class="attraction-detail">
            <h3 class="attraction-title">${attraction.attraction}</h3>
            <div class="att-descr">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <span>${attraction.address}</span>
            </div>
            <div class="att-descr">
              <i class="fa fa-map-signs" aria-hidden="true"></i>
              <span>${attraction.distance}</span>
            </div>
          </div>
        `;
            attractionList.appendChild(attractionDiv);
          }
        }
      };
      xhr.open("GET", "localAttractions.json", true);
      xhr.send();
    </script>

    <!-- Local Attractions json file data pull end -->
